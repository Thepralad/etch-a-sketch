<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>PIXETCHâ„¢</h1>
    </div>
    <div class="content">
        <div class="buttons">
            <button id="one">16</button>
            <button id="two">32</button>
            <button id="three">64</button>
        </div>
        <div class="colors">
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="black"></button>
        </div>
        <div class="tools">
            <button id="eraser">E</button>
            <button id="clear">AC</button>
        </div>
    </div>
    <div id="container">
    </div>
    <a href="https://github.com/Thepralad/etch-a-sketch"><img src="img/github.png" alt="github logo"></a>
    
</body>
</html>
